<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppies - Dylan F</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="">
        First Name:
        <input type="text" name="" id="" placeholder="First Name" value="">
        Last Name:
        <input type="text" placeholder="Last Name" value=""><br><br>
        Email:
        <input type="email" placeholder="name@email.com" value="">
        Password:
        <input type="password" value="">
        <p>Are you over the age of 18?</p>
        Yes: <input type="radio" value="yes" name="garty">
        No: <input type="radio" value="no" name="garty">
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="" id="">
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select><br><br>

        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
