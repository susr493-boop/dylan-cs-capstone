<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Join Gart Club Today!</h1>
<body>
    <form action="https://catoftheday.com/">
        <p>Your name</p>
        <input type="text" placeholder="write name" value=""><br>
        
        <p>Your email</p>
        <input type="email" placeholder="write email" value=""><br>
        
        <p>Current gart level:</p>
        <input type="range" name="" id="" value="level"><br>
        
        <p>Favorite color?</p>
        <input type="color" value="color"><br>
        
        <p>Rite of passage <br>Who is Gart?</p>
        <ul>
        <input type="radio" value="option a" name="gart" id="a">
        <label for="a">A demon</label><br>
        <input type="radio" value="option b" name="gart" id="b">
        <label for="b">A white cat</label><br>
        <input type="radio" value="option c" name="gart" id="c">
        <label for="c">Gart (?)</label>
        </ul>

        <p>Who is gart's enemy?</p>
        <select name="select" id="">
            <option value="none">Who is Gart's enemy?</option>
            <option value="Peppy">Peppy</option>
            <option value="Goob">Goob</option>
            <option value="Enrique">Enrique</option>
        </select>

        <p>Additional thoughts?</p>
        <textarea name="" id="" placeholder="Text..."></textarea>

        <p>The date</p>
        <input type="date" value=""><br>
        
        <br>
        <input type="submit" value="Submit Answer"><br>
        
        <br>
        <input type="reset" placeholder="write name" value="Reset Answers"><br>
        


    </form>
</body>
</html>
